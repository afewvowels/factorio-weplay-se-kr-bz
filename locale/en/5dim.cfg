[technology-description]
5dim-automation=Unlocks the tiers of 5dim Assemblers
5dim-oil-plants=Unlocks tiers of oil processing structures. Oil refinery, chemical plant, pumpjack and water pumpjack.
5dim-labs=Unlocks higher tiers of 5Dim labs with faster research speeds and more module slots.
5dim-mining=Unlocks tiers of 5Dim mining drills and ore processing structures like electric furnaces and mashers.
5dim-battlefield=Unlocks tiers of 5Dim turrets, walls, gates, and radars.
5dim-energy-distribution=Unlocks tiers of 5Dim electric distribution items. All power poles and solar panels and accumulators.
5dim-equipment=Unlocks tiers of 5Dim personal equipment. Fusion reactors, shields, batteries, exoskeletons, and personal roboports. Etc.
5dim-robotics=Unlocks tiers of 5Dim roboports and construction robots and logistic robots.
5dim-nuclear=Unlocks tiers of 5Dim nuclear buildings. Heat exchangers, nuclear reactors, heat pipe, etc.
5dim-trains=Unlocks 5Dim train tiers. Locomotive, cargo wagon, and fluid wagon.
5dim-fluids=Unlocks tiers of 5Dim fluid handling entities. Storage tanks, pumps, offshore pumps, boilers and steam engines.